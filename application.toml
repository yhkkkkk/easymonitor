[Server]
    Port = ":16060"
    ReadTimeout = 30 # 读取超时时长
    WriteTimeout = 30 # 写入超时时长
    MaxHeaderBytes = 600 # 最大的header大小，二进制位长度
    HttpTimeout = 300
    ReadHeaderTimeout = 30
    EnableLimit = "true"
    LimitSize = 10 # 最大限流次数

[Redis]
    Addr = "xxxxx"
    Port = 6379
    Password = "xxxxx"
    Db = 10
    ReadTimeout = 30
    WriteTimeout = 30
    DialTimeout = 30
    PoolSize = 20
    MinIdleConns = 5
    MaxRetries = 3
    [Redis.Expire]
        Days = 1

[Elasticsearch]
    Addr = ["http://xxxxx:10200"]
    Username = "xxxxxx"
    Password = "xxxxxx"
    MaxRetries = 3
    ConnTimeout = 30
    DebugEnable = "true"
    Version = "v7"

# 任务队列和协程池配置
[Pool]
    GorountineSize = 1500 # 协程池大小
    AlertQueueSize = 1500 # 任务队列大小
    MaxBlockingTasks = 200 # 阻塞任务数
    NonBlock = "true" # 是否开启非阻塞

# 飞书告警webhook配置
[Alert]
    AlertUrl = "https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxxxxxx" # 飞书告警webhook
    [Alert.Token]
        Url = "https://open.feishu.cn/open-apis/auth/v3/tenant_access_token/internal/" # 获取飞书tenant_access_token
        Secret = "xxxxxxxxxx" # 飞书tenant_access_token secret

[Exclude]
    Env = ["test2"] # 告警可忽略环境
    Log = ["hh_backend_ihospital_datacenter_changhai"]
